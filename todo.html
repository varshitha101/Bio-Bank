  <script>
    document.getElementById('logout').addEventListener('click', logout);

    function logout() {
      window.location.href = 'login.html';
    }
    $(document).ready(function () {
      document.getElementById('PendingEntryBtn').addEventListener('click', function (event) {
        document.getElementById('demo').style.display = 'none';
      });

      document.getElementById('pendingFormSearchBtn').addEventListener('click', function (event) {
        document.getElementById('demo').style.display = 'none';
      });
    });

    document.getElementById('PendingEntryBtn').addEventListener('click', function () {
      const pendingFormSearch = document.getElementById('pendingForms');
      const PendingEntrySearch = document.getElementById('PendingEntry');
      PendingEntryBtn.classList.add('active');

      if (pendingFormSearch.classList.contains('show')) {
        pendingFormSearch.classList.remove('show');
        pendingFormSearchBtn.classList.remove('active');
      }
    });

    document.getElementById('pendingFormSearchBtn').addEventListener('click', function () {
      const PendingEntrySearch = document.getElementById('PendingEntry');
      const pendingFormSearch = document.getElementById('pendingForms');
      pendingFormSearchBtn.classList.add('active');

      if (PendingEntrySearch.classList.contains('show')) {
        PendingEntrySearch.classList.remove('show');
        PendingEntryBtn.classList.remove('active');
      }
    });

    document.addEventListener("DOMContentLoaded", function () {
      fetch('data.json')
        .then(response => response.json())
        .then(data => {
          const patientList = document.getElementById('patientList');
          patientList.innerHTML = '';

          const shuffledData = data.sort(() => 0.5 - Math.random());

          const selectedPatients = shuffledData.slice(0, 3);

          const table = document.createElement('table');
          table.classList.add('table', 'table-striped', 'table-bordered');

          const thead = document.createElement('thead');
          thead.innerHTML = `
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Patient Name</th>
              <th scope="col">Age</th>
              <th scope="col">Gender</th>
              <th scope="col">Box</th>
              <th scope="col">Grid</th>
              <th scope="col">Type of Cancer</th>
              <th scope="col">Stage of Cancer</th>
              <th scope="col">Grade of Cancer</th>
              <th scope="col">Action</th>
            </tr>
          `;

          const tbody = document.createElement('tbody');

          selectedPatients.forEach((patient, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <th scope="row">${index + 1}</th>
              <td>${patient.patient_name}</td>
              <td>${patient.age}</td>
              <td>${patient.gndr}</td>
              <td>${patient.box_no}</td>
              <td>${patient.grid_no}</td>
              <td>${patient.type_of_cancer}</td>
              <td>${patient.stage_of_cancer}</td>
              <td>${patient.grade_of_cancer}</td>
            `;

            const modCell = document.createElement('td');

            const editBtn = document.createElement('button');
            editBtn.classList.add('btn', 'btn-primary', 'btn-sm', 'mr-2');
            editBtn.textContent = 'Edit';
            editBtn.addEventListener('click', () => {
              console.log(`Editing patient: ${patient.patient_name}`);
              window.location.href = 'default.html';
            });

            const viewBtn = document.createElement('button');
            viewBtn.classList.add('btn', 'btn-info', 'btn-sm', 'mr-2');
            viewBtn.textContent = 'View';
            viewBtn.addEventListener('click', () => {
              console.log(`Viewing patient: ${patient.patient_name}`);
              window.location.href = 'default.html';
            });

            modCell.appendChild(editBtn);
            modCell.appendChild(viewBtn);

            row.appendChild(modCell);
            tbody.appendChild(row);
          });

          table.appendChild(thead);
          table.appendChild(tbody);
          patientList.appendChild(table);
        });
    });

  </script>
